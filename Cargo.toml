[package]
name = "didethresolver"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
tokio = { version = "1.34", features = ["macros", "rt"] }
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3.18"
tracing-forest = { version = "0.1", features = ["ansi", "chrono", "env-filter"] }
serde = { version = "1", features = ["derive"] }
jsonrpsee = { git = "https://github.com/paritytech/jsonrpsee.git", branch = "master", features = ["macros", "server", "client-core"] }
anyhow = "1"

[dev-dependencies]
mockall = "0.11"
jsonrpsee = { git = "https://github.com/paritytech/jsonrpsee.git", branch = "master", features = ["macros", "server", "client"] }
flume = "0.11"
futures-util = { version = "0.3", features = ["io"]}
soketto = "0.7"
futures = "0.3"
tokio-stream = { version = "0.1", features = ["net"]}
tokio-util = "0.7"
tokio = { version = "1.34", features = ["macros", "rt", "sync"] }

